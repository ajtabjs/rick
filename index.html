<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
<style>
    #autoplay-video {
        display: none;
    }
</style>
 <link rel="stylesheet" href="https://fakemrbeast.glitch.me/style.css#translate.google.com" />
</head>
<body>
 <h1 id="text">
    You've been rickrolled!
    </h1>
  <div id="cookie-notice" style="width: 100%; height: 100%; position: fixed; z-index: 1000; bottom: 0; background-color: lightgray;">
    <p>This website uses cookies so that we can provide you with the best website experience. By clicking “I Accept” you acknowledge the use of cookies and to our <a href="#"><u>Privacy Policy</u></a>.</p>
    <a id="i-accept">I Accept</a>
  </div>
  <video id="autoplay-video" width="650">
  <source src="https://cdn.glitch.com/89979aba-b63e-4125-a86b-cd8a02f2d0fb%2FRick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
  Your browser does not support the video tag.
</video> 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
(function($) {
        $('#i-accept').on('click', function() {
            if (localStorage.hidecookiebar !== '0.5') {
                $('#cookie-notice').hide();
                localStorage.hidecookiebar = '0.1';

                // Unhide the video element and autoplay it
                const video = document.getElementById("autoplay-video");
                video.style.display = "block";
                video.play();
            }
        });
    })(jQuery);
  </script>
</body>
</html>
